<!DOCTYPE html>
<html>

<head>
	<!-- lb -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- lb -->
	<title>安徽省国家税务局税企互助交流平台</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../resources/cropper/cropper.css">
	<link rel="stylesheet" href="../resources/cropper/main.css">
	<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js "></script>

	<style type="text/css">
		.user_text {
			margin-top: 7px;
		}

		.user_text_one {
			margin-top: 7px;
		}

		.user_text_two {
			margin-top: 7px;
		}

		::-ms-clear,
		 ::-ms-reveal {
			display: none;
		}

		.circle-img {
			border-radius: 91px;
		}
	</style>
</head>

<body>
	<!-- 中间部分start -->
	<div class="content">
		<div class="content_main">

			<div class="content_middle clearfix">
				<div class="lefts">
					<!-- cropper  -->
					<div class="container" id="crop-avatar">

						<div class="avatar-view" title="Change the avatar">
							<img src="../resources/images/alt.jpg" id="avatarImg" alt="Avatar">
						</div>

						<!-- Cropping modal -->
						<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<form class="avatar-form" action="${ctx }/file/fileUpLoad" enctype="multipart/form-data" method="post">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
											<h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
										</div>
										<div class="modal-body">
											<div class="avatar-body">

												<!-- Upload image and data -->
												<div class="avatar-upload">
													<!--  <input type="hidden" class="avatar-src" name="uploadFile">
					                  <input type="hidden" class="avatar-data" name="uploadFile"> -->
													<label for="avatarInput">图片上传</label>
													<input type="file" class="avatar-input" id="avatarInput" name="uploadFile">
												</div>

												<!-- Crop and preview -->
												<div class="row">
													<div class="col-md-9">
														<div class="avatar-wrapper"></div>
													</div>
													<div class="col-md-3">
														<div id="avatarPreview" class="avatar-preview preview-lg"></div>
														<div class="avatar-preview preview-lg circle-img"></div>
													</div>
												</div>

												<div class="row avatar-btns">
													<div class="col-md-9">
														<div class="btn-group">
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate -90 degrees">Rotate Left</button>
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="-15">-15deg</button>
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="-30">-30deg</button>
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="-45">-45deg</button>
														</div>
														<div class="btn-group">
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="90" title="Rotate 90 degrees">Rotate Right</button>
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="15">15deg</button>
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="30">30deg</button>
															<button type="button" class="btn btn-primary" data-method="rotate" data-option="45">45deg</button>
														</div>
													</div>
													<div class="col-md-3">
														<button type="submit" class="btn btn-primary btn-block avatar-save">开始上传</button>
													</div>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
										</div>
									</form>
								</div>
							</div>
						</div>

						<!-- Loading state -->
						<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
					</div>
					<!-- cropper end -->

				</div>
			</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../resources/cropper/cropper.min.js"></script>
	<script src="../resources/cropper/main.js"></script>

	<script type="text/javascript">
	</script>
</body>

</html>
