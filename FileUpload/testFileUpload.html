<!DOCTYPE html>
<html>

<head lang="en">
  <link rel="Shortcut Icon" href="resources/icon/note.ico">
  <meta charset="UTF-8">
  <title>文件上传</title>
  <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
    var i = 2;
    $(function() {
      $(".addFile").click(function() {
        $(".lastTr").before("<tr class='fileTr'>" +
          "<td><table>" +
          "<caption>File" + i + "</caption>" +
          "<tr><td>文件名:</td><td><input type='file' name='file" + i + "'></td></tr>" +
          "<tr><td>文件描述:</td><td><textarea name='desc" + i + "' placeholder='文件描述'></textarea></td></tr>" +
          "</table></td>" +
          "<td><input type='button' value='删除文件' onclick='return delFile(this);'></td>" +
          "</tr>");
        i++;
        //sortFile();
      });
    });

    function sortFile() {
      $(".fileTr").each(function(index) {
        var n = index + 1;
        var $table = $(this).find("table");
        $table.find("caption").text("File" + n);
        $table.find(":file").attr("name", "file" + n);
        $table.find("textarea").attr("name", "desc" + n);
      });
    }

    function delFile(data) {
      $(data).parent("td").parent().remove();
      i--;
      // alert(data);
      //然后将剩下的tr(除了最后一个)排序

      $(".fileTr").each(function(index) {
        var n = index + 1;
        var $table = $(this).find("table");
        $table.find("caption").text("File" + n);
        $table.find(":file").attr("name", "file" + n);
        $table.find("textarea").attr("name", "desc" + n);
      });
      return false;
    }
  </script>
</head>

<body>
  <h2>测试使用servlet文件上传</h2>

  <div>
    <form action="UploadServlet3" method="post" enctype="multipart/form-data">
      <table>
        <tr class="fileTr">
          <td>
            <table>
              <caption>File1</caption>
              <tr>
                <td>文件名:</td>
                <td><input type="file" name="file1"></td>
              </tr>
              <tr>
                <td>文件描述:</td>
                <td><textarea name="desc1" placeholder="文件描述"></textarea></td>
              </tr>
            </table>
          </td>
          <td></td>
        </tr>
        <tr class="lastTr">
          <td>
            <input type="submit" name="upload" value="上传">&nbsp;&nbsp;<input class="addFile" type="button" value="添加文件">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
